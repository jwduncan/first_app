# Postgres version 
#
default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: myapp_development
  username: myapp
  password: password1

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: myapp_test
  username: myapp
  password: password1

production:
  <<: *default
  database: myapp_prod
  username: myapp
  password: password1
